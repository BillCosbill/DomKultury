<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="number">Numer</label>
        <input type="text" [(ngModel)]="room.number"
               class="form-control"
               id="number"
               name="number"
               placeholder="Enter a room number . . ."
               required #number="ngModel">
      </div>
      <div [hidden]="!number.pristine" class="alert alert-danger">Number is required</div>


      <div class="form-group">
        <label for="destiny">Przeznaczenie</label>
        <input type="text" [(ngModel)]="room.destiny"
               class="form-control"
               id="destiny"
               name="destiny"
               placeholder="Enter a destiny . . ."
               required #destiny="ngModel">
        <div [hidden]="!destiny.pristine" class="alert alert-danger">Destiny is required</div>
      </div>

      <div class="form-group">
        <label for="description">Opis</label>
        <input type="text" [(ngModel)]="room.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Enter a description . . ."
               required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Description is required</div>
      </div>

      <div class="form-group">
        <label for="seats">Miejsca</label>
        <input #seats="ngModel" [(ngModel)]="room.seats"
               class="form-control"
               id="seats"
               name="seats"
               placeholder="Enter a seats . . ."
               required type="number">
        <div [hidden]="!seats.pristine" class="alert alert-danger">Seats are required</div>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Save
      </button>

    </form>
  </div>
</div>
