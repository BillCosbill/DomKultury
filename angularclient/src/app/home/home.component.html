<div class="main-page">
  <div class="events">
    <div [routerLink]="['/event', item.id]" class="event" *ngFor="let item of collection2 | paginate: config">
      <div class="event-photo">
        <img src="https://media.istockphoto.com/photos/teacher-giving-an-it-class-at-school-to-a-group-of-students-picture-id669775712" alt="">
      </div>
      <div class="event-data">
        <span class="data">{{item.data}}</span>
      </div>
      <div class="event-title">
        <span class="title">{{item.title}}</span>
      </div>
    </div>
  </div>

  <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
    <div class="custom-pagination">

      <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
          <
        </span>
      </div>

      <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <span *ngIf="!p.isLastPage()" (click)="p.next()">
          >
        </span>
      </div>
    </div>
  </pagination-template>

  <input routerLink="/events" type="submit" name="" value="ZOBACZ WIÄ˜CEJ">

</div>
