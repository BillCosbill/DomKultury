<div class="container">
  <div class="container pt-5 pb-5">

    <div class="events card-deck">
      <div [routerLink]="['/subject', item.id]" class="card" *ngFor="let item of subjects | paginate: config">
        <img
          src="https://media.istockphoto.com/photos/teacher-giving-an-it-class-at-school-to-a-group-of-students-picture-id669775712"
          class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>

    <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
      <div class="custom-pagination">

        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
        <span *ngIf="!p.isFirstPage()" (click)="p.previous()">
        <
        </span>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()">
        <span *ngIf="!p.isLastPage()" (click)="p.next()">
        >
        </span>
        </div>
      </div>
    </pagination-template>

    <input routerLink="/subjects" type="submit" name="" value="ZOBACZ WIĘCEJ">
  </div>

  <div class="pb-5" *ngIf="dataImportedIntoScheduler()" >
    <ejs-schedule #schedule locale='pl' [firstDayOfWeek]="weekFirstDay"
                  [eventSettings]="eventObject"
                  [currentView]="setView" [readonly]="true">
      <e-views>
        <e-view option="Day" startHour="08:00" endHour="21:00"></e-view>
        <e-view option="Week" startHour="08:00" endHour="21:00"></e-view>
        <e-view option="Month"></e-view>
      </e-views>
    </ejs-schedule>
  </div>

  <div *ngIf="!dataImportedIntoScheduler()" class="text-center">Brak zajęć w kalendarzu</div>
</div>
