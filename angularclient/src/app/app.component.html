<html lang="pl" class="h-100">
<meta charset="UTF-8">
<body class="d-flex flex-column h-100">


<header>
  <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="home">STRONA GŁÓWNA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="subjects">PRZEDMIOTY</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="rooms">SALE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="contact">KONTAKT</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/user', (userId)]" class="nav-link" *ngIf="isLoggedIn">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a routerLink="diary" class="nav-link" *ngIf="isLoggedIn">DZIENNIK</a>
        </li>
        <li class="nav-item">
          <a routerLink="login" class="nav-link" *ngIf="!isLoggedIn">LOGOWANIE</a>
        </li>
        <li class="nav-item">
          <a routerLink="admin_panel" class="nav-link" *ngIf="adminLogged">PANEL ADMINISTRATORA</a>
        </li>
        <li class="nav-item">
          <a (click)="logout()" class="nav-link" *ngIf="isLoggedIn">WYLOGUJ</a>
        </li>

      </ul>
    </div>
  </nav>
</header>


<main role="main" class="flex-shrink-0 content pt-5">


  <div class="container-fluid pt-5">
    <router-outlet></router-outlet>
  </div>

</main>


<footer class="footer mt-auto py-3">
  <div class="text-muted float-left copyrights">Copyrights (C) 2020 Tomasz Szeligowski</div>

  <div class="float-right icons ">
    <a class="fb"><i class="fab fa-facebook"></i></a>
    <a class="tw"><i class="fab fa-twitter-square"></i></a>
    <a class="in"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

</body>
</html>
