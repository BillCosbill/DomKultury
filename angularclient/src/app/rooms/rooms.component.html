<div class="container">
  <div *ngIf="this.authService.isAdminLoggedIn()" class="row">
    <a type="button" data-toggle="modal" data-target="#addRoomModal">Dodaj salę</a>
  </div>

  <div class="row row-cols-1 row-cols-md-2 pt-5">
    <div [routerLink]="['/room', (item.id)]" class="col mb-4" *ngFor="let item of rooms">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">{{item.destiny}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal room add -->
<div class="modal fade bd-example-modal-lg" id="addRoomModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edycja lekcji</h5>
      </div>

      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #roomForm="ngForm">
          <div class="form-group">
            <label for="number">Numer:</label>
            <input type="text" [(ngModel)]="room.number" class="form-control" id="number" name="number"
                   placeholder="Podaj numer sali . . ." required #number="ngModel">
          </div>

          <div class="form-group">
            <label for="destiny">Przeznaczenie:</label>
            <input type="text" [(ngModel)]="room.destiny" class="form-control" id="destiny" name="destiny"
                   placeholder="Podaj przeznaczenie . . ." required #destiny="ngModel">
          </div>

          <div class="form-group">
            <label for="description">Opis:</label>
            <textarea [(ngModel)]="room.description" class="form-control" id="description" name="description"
                      placeholder="Podaj opis  . . ." required cols="30" rows="auto" #description="ngModel"></textarea>
          </div>

          <div class="form-group">
            <label>Zdjęcie:</label>
            <div class="col-md-6">
              <input type="file" (change)="onFileChanged($event)">
            </div>
          </div>

          <button type="submit" [disabled]="!roomForm.form.valid"
                  class="btn btn-info" data-dismiss="modal" (click)="onSubmit()">Dodaj
          </button>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal error -->
<div class="modal fade bd-example-modal-lg" id="error" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Uwaga</h5>
      </div>

      <div class="modal-body">
        {{errorMessage}}
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
