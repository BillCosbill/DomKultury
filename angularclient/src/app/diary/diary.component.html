<div class="line container"></div>

<div class="container pb-5 pt-3">
  <h3 class="text-center">Twoje przedmioty</h3>
  <div class="table-body">
    <table class="table-table">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nazwa</th>
        <th scope="col">Opis</th>
        <th scope="col">Id nauczyciela</th>
        <th scope="col">Opcje</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subject of subjects">
        <td [routerLink]="['/subject', (subject.id)]">{{ subject.id }}</td>
        <td [routerLink]="['/subject', (subject.id)]">{{ subject.name }}</td>
        <td [routerLink]="['/subject', (subject.id)]">{{ subject.description }}</td>
        <td [routerLink]="['/subject', (subject.id)]">{{ subject.teacherId}}</td>
        <td class="text-center" *ngIf="this.authService.isTeacherLoggedIn()"><i class="fas fa-trash-alt" (click)="delete(subject.id)"></i></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
